x-superset-user: &superset-user root
x-superset-volumes: &superset-volumes
  # /app/pythonpath_docker will be appended to the PYTHONPATH in the final container
  - ./docker:/app/docker
  # - ./superset:/app/superset
  - ./docker/superset_config.py:/app/pythonpath/superset_config

services:
  db:
    container_name: postgres_container
    image: postgres:14.17
    ports:
      - 5000:5432
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: db_user
      POSTGRES_PASSWORD: db_password
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/airflow_init.sql:/docker-entrypoint-initdb.d/airflow_init.sql
      - ./postgres/superset_init.sql:/docker-entrypoint-initdb.d/superset_init.sql
    networks:
      - my-network

  af:
    container_name: airflow_container
    image: apache/airflow:3.0.0
    ports:
      - 8081:8080
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@db:5432/airflow_db
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./api-request:/opt/airflow/api-request
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - db
    networks:
      - my-network
    command: >
      bash -c "airflow db migrate && airflow standalone"

  dbt:
    container_name: dbt_container
    image: ghcr.io/dbt-labs/dbt-postgres:1.9.latest
    volumes:
      - ./dbt/my_project:/usr/app
      - ./dbt:/root/.dbt
    working_dir: /usr/app
    environment:
      DBT_PROFILES_DIR: "/root/.dbt"
    depends_on:
      - db
    networks:
      - my-network
    command: run

  superset-init:
    image: apache/superset:3.0.0
    container_name: superset_init
    depends_on:
      - db
      - redis
    user: root
    volumes: *superset-volumes
    env_file:
      - docker/.env
    environment:
      SQLALCHEMY_DATABASE_URI: postgresql+psycopg2://db_user:db_password@db:5432/superset_db
      SUPERSET_LOAD_EXAMPLES: "no"
      DATABASE_DB: "superset_db"
    command: >
      bash -c "
      superset db upgrade &&
      superset fab create-admin \
        --username admin \
        --firstname Admin \
        --lastname User \
        --email admin@superset.local \
        --password admin &&
      superset init
      "
    networks:
      - my-network


  superset:
    image: apache/superset:3.0.0
    container_name: superset_app
    ports:
      - 8088:8088
    depends_on:
      superset-init:
        condition: service_completed_successfully
    user: root
    volumes: *superset-volumes
    env_file:
      - docker/.env
    environment:
      SQLALCHEMY_DATABASE_URI: postgresql+psycopg2://db_user:db_password@db:5432/superset_db
      DATABASE_DB: "superset_db"
    command: ["/app/docker/docker-bootstrap.sh", "app"]
    restart: unless-stopped
    networks:
      - my-network

  
  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    volumes:
      - redis:/data
    networks:
      - my-network

networks:
  my-network:
    driver: bridge

volumes:
  redis:
    external: false